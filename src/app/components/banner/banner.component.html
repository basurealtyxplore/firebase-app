<div class="row">
  <div id="myCarousel" class="carousel slide" data-ride="carousel"  data-interval="5000">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="./assets/img/la.jpg" alt="Los Angeles" style="width:100%;">
        <div class="carousel-caption">
          <h1>Los Angeles</h1>
          <h3>LA is always so much fun!</h3>
        </div>
      </div>

      <div class="item">
        <img src="./assets/img/chicago.jpg" alt="Chicago" style="width:100%;">
        <div class="carousel-caption">
          <h1>Chicago</h1>
          <h3>Thank you, Chicago!</h3>
        </div>
      </div>

      <div class="item">
        <img src="./assets/img/ny.jpg" alt="New York" style="width:100%;">
        <div class="carousel-caption">
          <h1>New York</h1>
          <h3>We love the Big Apple!</h3>
        </div>
      </div>

    </div>

    <!-- Left and right controls -->

    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <i class="material-icons">keyboard_arrow_left</i>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <i class="material-icons">keyboard_arrow_right</i>
    </a>
  </div>
</div>
